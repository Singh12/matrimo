<div class="container mt-4 mb-4" style="height: 75vh;">
    <div class="row">
      <div class="col-10">
        <h4>Login Page</h4>
        <form (ngSubmit)= "login(f)" #f="ngForm">
          <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" class="form-control" id="email" name="email" ngModel  #email="ngModel" required>
            <span *ngIf="!email.valid && email.touched">Email is not valid</span>
          </div>
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd"  name="password" ngModel #password="ngModel" required>
          </div>
          <div class="form-group form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox"> Remember me
            </label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
