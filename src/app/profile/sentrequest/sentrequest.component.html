<table class="table table-hover">
  <thead>
    <tr>
      <th>Firstname</th>
      <th>Lastname</th>
      <th>Age</th>
      <th>Salary</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pro of profile">
   
      <td>{{pro.firstName}}</td>
      <td>{{pro.lastName}}</td>
      <td>{{pro.age}}</td>
      <td>{{pro.monthlyIncome}}</td>
      <td><button type="button" class="btn btn-success">View</button></td>
    </tr>

  </tbody>
</table>
